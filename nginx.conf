
#user html;
worker_processes  4;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
load_module /usr/lib/nginx/modules/ngx_http_fancyindex_module.so;
load_module /usr/lib/nginx/modules/ndk_http_module.so;
load_module /usr/lib/nginx/modules/ngx_http_set_misc_module.so;

events {
    worker_connections  1024;
    accept_mutex off;
    multi_accept on;
    use epoll;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    types_hash_max_size             4096;
    #server_names_hash_bucket_size   128;
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile                        on;
    sendfile_max_chunk              512k;
    #tcp_nopush                     on;
    #keepalive_timeout              0;
    keepalive_timeout               65;
    ssi                             on;
    include                         gzip.conf;
    aio                             threads;

    open_file_cache                 max=10000 inactive=5m;
    open_file_cache_valid           2m;
    open_file_cache_min_uses        1;
    open_file_cache_errors          on;
    read_ahead                      1m;
    directio                        1m;

    server {
        listen          80;
        listen          [::]:80 default_server;
        server_name     localhost;
        charset         UTF-8;
        #access_log     logs/host.access.log  main;
        include         locations.conf;
        include         error.conf;
        location / {
            root /srv/http;
            index  index.html index.htm;
        }
        location /repo {
            fancyindex              on;
            fancyindex_header       "/static/header.html";
            fancyindex_footer       "/static/footer.html";
            fancyindex_name_length  255;
            fancyindex_exact_size   off;
            fancyindex_ignore       .git .gitignore "lost+found";
            include                 indexing.conf;
            alias                   /srv/pkg;
            index                   index.html index.htm;
        }
        location /gists {
            fancyindex                on;
            fancyindex_header        "/static/header.html";
            fancyindex_footer        "/static/footer.html";
            fancyindex_name_length   255;
            fancyindex_exact_size    off;
            fancyindex_ignore        .git .gitignore "lost+found";
            alias                    /srv/http/gists;
            index                    index.html index.htm index.md;
        }
        location /files {
            fancyindex               on;
            fancyindex_header        "/static/header.html";
            fancyindex_footer        "/static/footer.html";
            fancyindex_name_length   255;
            fancyindex_exact_size    off;
            fancyindex_ignore        \$RECYCLE\.BIN bootsqm\.dat pagefile\.sys System\ Volume\ Information \.vmdk$ \.vdi$ ^00update$ ^ln-sites.txt$;
            include                 indexing.conf;
            alias                   /mnt;
            index                   index.html index.htm;
        }

        #error_page  404              /404.html;

