<!DOCTYPE html>
<html style="background-color: #181a1b !important">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="/static/js/file.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-vjsdownload/dist/videojs-vjsdownload.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-seek-buttons/dist/videojs-seek-buttons.css">
		<link rel="stylesheet" href="/static/css/video.css">
		<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js" crossorigin="anonymous"></script>
	</head>
	<body style="background: transparent;">
		    <nav class="navbar navbar-expand-sm  bg-primary" style="padding: 0.2em;padding-bottom: 0;border-radius: 0.5em;">
				<div class="collapse navbar-collapse">
					<ol id="breadcrumbs" class="navbar-nav breadcrumb mr-auto bg-primary" style="padding-top: 1em;padding-bottom: 0.25em;">
						<li class="breadcrumb-item active"><a href="#"></a></li>
					</ol>
					<div class="spinner-border spinner-border-sm my-2 my-sm-0" id="loading-spinner" style="margin-right: 1em;display: none;">
						<span class="sr-only">Loading...</span>
					</div>
				</div>
			</nav>
			<div id="container" class="container-fluid" style="margin-top: 1em; background: transparent;">
				<video
					id="video"
					class="video-js vjs-default-skin"
					controls
					preload="metadata"
					data-setup='{"plugins": {"seekButtons": {"forward": 80,"back": 10},"vjsdownload": {"textControl": "Download video","name": "downloadButton","downloadURL": "<!--# echo var="uri" default="" encoding="url" -->?dl"}},"playbackRates": [1, 1.5, 2]}'
				>
					<source id="vidsrc" src="<!--# echo var="raw_uri" default="" -->?raw"></source>
					<p class="vjs-no-js">
						To view this video please enable JavaScript, and consider upgrading to a web browser that<a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
					</p>
				</video>
			</div>
			<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
			<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/videojs-vjsdownload/dist/videojs-vjsdownload.min.js"></script>
			<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons/dist/videojs-seek-buttons.min.js"></script>
	</body>
</html>
